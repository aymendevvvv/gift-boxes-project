<div class="card ">
    <p-dataview #dv [value]="products()" layout="grid">
        
        <ng-template #grid let-items>
            <div class="grid grid-cols-12 gap-2">
                <div *ngFor="let product of items"
                    class="col-span-12 sm:col-span-6 md:col-span-3 lg:col-span-3 xl:col-span-2 p-1">
                    <div
                        class="p-4 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col h-full">
                        <div class="bg-surface-50 flex justify-center rounded p-2 mb-2">
                            <div class="relative mx-auto">
                                <img class="rounded w-full object-contain"
                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                    [alt]="product.name" style="max-width: 200px; max-height: 150px;" />
                                <p-tag [value]="product.inventoryStatus" severity="success" class="absolute"
                                    styleClass="dark:!bg-surface-900" [style.left.px]="4" [style.top.px]="4" />
                            </div>
                        </div>
                        <div class="flex-grow">
                            <div class="flex flex-row justify-between items-start gap-1">
                                <div>
                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-xs">{{
                                        product.category }}</span>
                                    <div class="text-base font-medium mt-1">{{ product.name }}</div>
                                </div>
                                <div class="bg-surface-100 p-1" style="border-radius: 30px; height:100%">
                                    <div class="bg-surface-0 flex items-center gap-1 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-surface-900 font-medium text-xs">{{ product.rating }}</span>
                                        <i class="pi pi-star-fill text-yellow-500 text-sm"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2 mt-3">
                                <span class="text-lg font-semibold">{{ product.price | currency: 'USD' }}</span>
                                <div class="flex gap-1">
                                    <button pButton icon="pi pi-shopping-cart" label="Buy Now"
                                        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                                        class="flex-auto whitespace-nowrap text-sm"></button>
                                    <button pButton icon="pi pi-heart" outlined class="text-sm"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
