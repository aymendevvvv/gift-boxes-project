<div class="relative h-[85vh]">
    <!-- Slideshow Container -->
    <div class="absolute inset-0">
        <p-galleria [value]="images" [autoPlay]="true" [circular]="true" [showIndicators]="false"
            [showThumbnails]="false" [numVisible]="1" [containerStyle]="{ 'width': '100%', 'height': '100%' }"
            class="h-full" style="height: 100%;">
            <ng-template pTemplate="item" let-item>
                <!-- Ensure the wrapping div takes full height and width -->
                <div class="h-full w-full">
                    <!-- Image styles: full width, full height, object-cover -->
                    <img [src]="item.itemImageSrc" class="w-full h-full object-cover" [alt]="item.alt" />
                </div>
            </ng-template>
        </p-galleria>
    </div>

    <!-- Overlay with Content -->
    <div class="absolute inset-0 bg-white/20 z-10">
        <div class="h-full flex items-center justify-center">
            <div class="w-full max-w-xl mx-auto px-4 sm:px-6 text-center">
                <!-- Main Text -->
                <h1 class="typing-effect mb-6 text-white font-bold 
                           text-2xl sm:text-3xl md:text-4xl 
                           tracking-tight leading-tight">
                    Gifts that will be remembered
                </h1>

                <!-- Subtitle -->
                <p class="mb-8 text-white/90 text-base sm:text-lg md:text-xl
                          max-w-md mx-auto">
                    We help you make custom gift boxes that leave a lasting impression
                </p>

                <!-- CTA Button -->
                <a 
    routerLink="create-box"
    class="glow-button 
           px-8 py-3 sm:py-4
           text-lg sm:text-xl
           font-medium
           text-white
           rounded-lg
           bg-white/10
           backdrop-blur-sm
           border-2 border-white
           transition-all duration-300
           hover:bg-white/20
           hover:scale-105
           focus:outline-none
           focus:ring-2
           focus:ring-white
           focus:ring-offset-2
           focus:ring-offset-black/40">
    Start designing
</a>
            </div>
        </div>
    </div>
</div>
